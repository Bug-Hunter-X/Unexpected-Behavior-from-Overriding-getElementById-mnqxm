<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <p>This is a paragraph.</p>
  <div id="myDiv"></div>

  <script>
    // Correct way to select an element by ID
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "This text should appear in the div.";
  </script>
</body>
</html>
